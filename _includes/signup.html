<h3 class="center">Want to keep up to date with the latest Temple News?</h2>
<div class="container center">
  <form action="https://squareup.com/outreach/qzIpvl/subscribe" method="POST" target="_blank" class="col s12">
    <div class="row">
      <div class="input-field col s8 push-s2">
        <input type="email" name="email_address" placeholder="Your Email Address">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4 push-s2">
        <input type="text" name="given_name" placeholder="First Name">
      </div>
      <div class="input-field col s4 push-s2">
        <input type="text" name="surname" placeholder="Last Name">
      </div>
    </div>
      <button type="submit" class="btn waves-effect waves-light" onclick="gtag_report_conversion()">Join Now</button></form>
</div>
