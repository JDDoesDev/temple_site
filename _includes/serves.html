<div class="row">

  <div class="col s12">
    <div class="card">
      <div class="card-content row serves">
        {% for logo in site.logos %}
          {% if logo.name and logo.uri %}
          <div class="col s12 m3">
            <a href="{{logo.link}}" target="_blank" rel="noopener">
              <img data-src="{{logo.uri}}" alt="{{logo.name}}">
            </a>
          </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
